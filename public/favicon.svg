<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 32 32" width="32" height="32">
  <defs>
    <linearGradient id="teknoGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0f172a;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#3b82f6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#06b6d4;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background Circle -->
  <circle cx="16" cy="16" r="15" fill="url(#teknoGradient)" stroke="#ffffff" stroke-width="1"/>
  
  <!-- Modern Tech Icon -->
  <g fill="#ffffff" transform="translate(6, 6)">
    <!-- Circuit Board Pattern -->
    <rect x="2" y="2" width="16" height="16" rx="2" fill="none" stroke="#ffffff" stroke-width="1.5" opacity="0.8"/>
    
    <!-- Microchip -->
    <rect x="6" y="6" width="8" height="8" rx="1" fill="#ffffff" opacity="0.9"/>
    <rect x="7" y="7" width="6" height="6" rx="0.5" fill="#0f172a" opacity="0.8"/>
    
    <!-- Circuit Lines -->
    <line x1="2" y1="6" x2="6" y2="6" stroke="#ffffff" stroke-width="1" opacity="0.7"/>
    <line x1="2" y1="10" x2="6" y2="10" stroke="#ffffff" stroke-width="1" opacity="0.7"/>
    <line x1="2" y1="14" x2="6" y2="14" stroke="#ffffff" stroke-width="1" opacity="0.7"/>
    <line x1="14" y1="6" x2="18" y2="6" stroke="#ffffff" stroke-width="1" opacity="0.7"/>
    <line x1="14" y1="10" x2="18" y2="10" stroke="#ffffff" stroke-width="1" opacity="0.7"/>
    <line x1="14" y1="14" x2="18" y2="14" stroke="#ffffff" stroke-width="1" opacity="0.7"/>
    
    <!-- Connection Points -->
    <circle cx="4" cy="6" r="1" fill="#06b6d4"/>
    <circle cx="4" cy="10" r="1" fill="#06b6d4"/>
    <circle cx="4" cy="14" r="1" fill="#06b6d4"/>
    <circle cx="16" cy="6" r="1" fill="#06b6d4"/>
    <circle cx="16" cy="10" r="1" fill="#06b6d4"/>
    <circle cx="16" cy="14" r="1" fill="#06b6d4"/>
  </g>
  
  <!-- TPX Text -->
  <text x="16" y="28" text-anchor="middle" fill="#ffffff" font-family="Arial, sans-serif" font-size="5" font-weight="bold">TPX</text>
</svg>
